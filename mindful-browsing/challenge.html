<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge</title>
    <style>
      body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
      #message { font-size: 1.2em; }
      #challengeBox { margin-top: 20px; }
    </style>
  </head>
  <body>

    </div>

    <script src="challenge.js"></script>
  </body>
</html>
