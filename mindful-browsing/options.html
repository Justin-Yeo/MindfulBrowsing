<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mindul Browsing Settings</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Mindful Browsing Settings</h1>

    <div class="section">
      <label for="websiteInput">Add a Website:</label>
      <input type="text" id="websiteInput" placeholder="e.g., facebook.com" />
      <button id="addWebsite">Add Website</button>
    </div>

    <div class="section">
      <h3>Blocked Websites:</h3>
      <ul id="websitesList"></ul>
    </div>

    <div class="section">
      <label for="waitTime">Wait time (in seconds):</label>
      <input type="number" id="waitTime" value="5" min="0" required />
    </div>

    <div class="section">
      <label>
        <input type="checkbox" id="challenge" />
        Require math challenge instead of waiting to time to run out?
      </label>
    </div>

    <div class="section">
      <button id="saveSettings">Save Settings</button>
    </div>

    <script src="options.js"></script>
  </body>
</html>
