<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindul Browsing Settings</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Mindful Browsing Settings</h1>

    <div class="section">
      <label for="websiteInput">Add a Website:</label>
      <input type="text" id="websiteInput" placeholder="e.g., facebook.com" />
      <button id="addWebsite">Add Website</button>
    </div>

    <div class="section">
      <h3>Blocked Websites:</h3>
      <ul id="websitesList"></ul>
    </div>

    <div class="section">
      <label for="waitTime">Wait time (in seconds):</label>
      <input type="number" id="waitTime" value="5" min="0" required />
    </div>

    <div class="section">
      <h3>Challenge Type:</h3>
      <div class="challenge-options">
        <label>
          <input type="radio" name="challengeType" value="wait" checked /> <span class="radio-text">Wait Timer</span>
        </label>
        <label>
          <input type="radio" name="challengeType" value="math" /> <span class="radio-text">Math Challenge</span>
        </label>
        <label>
          <input type="radio" name="challengeType" value="typing" /> <span class="radio-text">Typing Challenge</span>
        </label>
      </div>
    </div>

    <div class="section">
      <button id="saveSettings">Save Settings</button>
    </div>

    <script src="options.js"></script>
  </body>
</html>
